<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAUUSD Multi-Timeframe Screener</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      color: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: #ffffff;
      border-bottom: 2px solid #1a73e8;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1a1a2e;
      letter-spacing: 1px;
    }

    header h1 span {
      color: #666;
      font-weight: 400;
      font-size: 1rem;
      margin-left: 10px;
    }

    .indicators-badge {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .indicators-badge .sma {
      color: #00bcd4;
      border: 1px solid #00bcd4;
      border-radius: 4px;
      padding: 3px 8px;
    }

    .indicators-badge .ema {
      color: #2962ff;
      border: 1px solid #2962ff;
      border-radius: 4px;
      padding: 3px 8px;
    }

    #clock {
      font-size: 1.1rem;
      font-family: 'Courier New', monospace;
      color: #1a73e8;
      background: rgba(26, 115, 232, 0.06);
      border: 1px solid rgba(26, 115, 232, 0.2);
      border-radius: 6px;
      padding: 6px 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 24px;
      max-width: 1800px;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 12px;
        gap: 14px;
      }

      header {
        flex-direction: column;
        gap: 8px;
        padding: 12px 16px;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }

    .chart-card {
      background: #ffffff;
      border: 1px solid #e0e3e8;
      border-radius: 10px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .chart-card:hover {
      border-color: #1a73e8;
    }

    .chart-label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #1a1a2e;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e3e8;
      letter-spacing: 0.5px;
    }

    .chart-container {
      height: 500px;
      min-height: 500px;
      position: relative;
    }

    .chart-container .tradingview-widget-container,
    .chart-container .tradingview-widget-container > div {
      width: 100% !important;
      height: 100% !important;
    }

    .chart-container .tradingview-widget-container iframe {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <header>
    <h1>XAUUSD Multi-Timeframe <span>Gold Screener</span></h1>
    <div class="indicators-badge">
      <span class="sma">SMA 265</span>
      <span class="ema">EMA 75</span>
    </div>
    <div id="clock"></div>
  </header>

  <main class="grid">

      <div class="chart-label">&#9201; 15 Min</div>
      <div class="chart-container" data-timeframe="15">
        <div class="tradingview-widget-container">
          <div id="tv_chart_15"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "autosize": true,
            "symbol": "OANDA:XAUUSD",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "it",
            "enable_publishing": false,
            "allow_symbol_change": false,
            "hide_side_toolbar": false,
            "hide_top_toolbar": false,
            "hide_volume": false,
            "studies": [
              {"id": "MASimple@tv-basicstudies", "inputs": {"length": 265}},
              {"id": "MAExp@tv-basicstudies", "inputs": {"length": 75}}
            ],
            "container_id": "tv_chart_15",
            "support_host": "https://www.tradingview.com"
          }

    </div>

  </main>

  <script>
    (function updateClock() {
      var now = new Date();
      var h = String(now.getHours()).padStart(2, '0');
      var m = String(now.getMinutes()).padStart(2, '0');
      var s = String(now.getSeconds()).padStart(2, '0');
      var day = String(now.getDate()).padStart(2, '0');
      var month = String(now.getMonth() + 1).padStart(2, '0');
      var year = now.getFullYear();
      document.getElementById('clock').textContent = day + '/' + month + '/' + year + '  ' + h + ':' + m + ':' + s;
      setTimeout(updateClock, 1000);
    })();
  </script>
